<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GATECORP - Secure Tools</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="grid-overlay"></div>
    </div>

    <!-- NEW HEADER BAR -->
    <nav class="navbar">
        <div class="nav-container">
            <h1 class="nav-logo">GATECORP</h1>
            <div class="nav-menu">
                <button class="nav-link active" data-tab="share">File Transfer</button>
                <button class="nav-link" data-tab="social">Video Downloader</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <header class="hero-header">
            <div class="status">
                <span class="status-dot"></span>
                <span>SYSTEM ONLINE</span>
            </div>
            <p class="tagline">[ Secure File Transfer Protocol ]</p>
        </header>

        <!-- FILE SHARE TAB -->
        <div id="share-tab" class="tab-content active">
            <div id="upload-section" class="card">
                <div class="card-header">üì§ Initialize Upload</div>
                <div id="drop-zone" class="drop-zone">
                    <span class="drop-icon">‚¨ÜÔ∏è</span>
                    <p>Drop file or <label for="file-input" class="browse-btn">Select</label></p>
                    <input type="file" id="file-input" hidden>
                </div>
                <div id="file-info" class="file-info hidden">
                    <span id="file-name"></span> <button id="remove-file">‚úï</button>
                </div>
                <div id="upload-options" class="upload-options hidden">
                    <input type="password" id="file-password" placeholder="Add Password (Optional)">
                    <select id="expiry-time">
                        <option value="24">24 Hours</option>
                        <option value="168">7 Days</option>
                    </select>
                </div>
                <div id="progress-container" class="progress-container hidden">
                    <div class="progress-bar"><div id="progress" class="progress"></div></div>
                </div>
                <button id="upload-btn" class="primary-btn hidden">Start Transfer ‚ñ∫</button>
            </div>

            <div id="code-section" class="card hidden">
                <div class="code-display">
                    <p>> Access Code</p>
                    <span id="share-code">000000</span>
                    <button id="copy-btn">[COPY]</button>
                </div>
                <div class="qr-container"><img id="qr-code" src=""></div>
                <button id="new-upload" class="secondary-btn">New Transfer</button>
            </div>

            <div id="download-section" class="card">
                <div class="card-header">üì• Retrieve File</div>
                <div class="code-input-container">
                    <input type="text" id="code-input" placeholder="Enter Code" maxlength="6">
                    <button id="check-btn" class="primary-btn">Check</button>
                </div>
                <div id="download-info" class="hidden">
                    <p id="download-name"></p>
                    <input type="password" id="download-password" class="hidden" placeholder="Password Required">
                    <button id="download-btn" class="primary-btn">Download ‚Üì</button>
                </div>
                <p id="download-error" class="error hidden">> ERROR</p>
            </div>
        </div>

        <!-- VIDEO DOWNLOADER TAB -->
        <div id="social-tab" class="tab-content">
            <div class="card">
                <div class="card-header">üé¨ Video Downloader</div>
                <div class="social-input-container">
                    <input type="text" id="social-url" placeholder="Paste Link (Insta, TikTok, YouTube...)">
                    <button id="fetch-btn" class="primary-btn">Fetch üîç</button>
                </div>
                <div id="social-loading" class="loading hidden"><div class="spinner"></div></div>
                <div id="social-result" class="hidden">
                    <p id="result-title"></p>
                    <img id="result-thumbnail" class="thumbnail" src="">
                    <div id="download-options" class="download-options"></div>
                </div>
                <p id="social-error" class="error hidden">> ERROR: Fetch Failed</p>
            </div>
        </div>

        <footer>
            <p>[ GATECORP ] // Secure Cowboy v3.1 üöÄ</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
